{% extends "encyclopedia/layout.html" %}

{% block title %}Search Results{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if query %}
        <ul>
            {% for entry in query %}
                <li>
                    <a href="{% url 'entry' query %}">{{ query }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for your search.</p>
    {% endif %}
{% endblock %}
