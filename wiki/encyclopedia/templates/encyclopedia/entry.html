{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title}}
{% endblock %}

{% block body %}

    {% if not title %}
        <h1>Error 404: Page Not Found</h1>
        <em><p>{{ message }}</p></em>
        <p>The page you are looking for does not exist.</p>
    {% else %}
        <h1>{{ title }}</h1>
        <div class="entry-content">
            {{ content|safe }}
        </div>
    {% endif %}

{% endblock %}
