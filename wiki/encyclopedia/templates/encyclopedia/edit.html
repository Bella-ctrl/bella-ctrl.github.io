{% extends "encyclopedia/layout.html" %}

{% block title %}Edit {{ title }}{% endblock %}

{% block body %}
    <h1>Edit: {{ title }}</h1>
    <small class="text-muted">Note: Use Markdown syntax (e.g., **bold**). HTML tags will not render.</small>
    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
