{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }} </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% crsf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-btn-primary">Save</button>
    </form>

{% endblock %}
