{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!-- It's not getting you to the entry page YET, but what is to change is the "index"-->
            <li><a href="{% url 'index' %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
