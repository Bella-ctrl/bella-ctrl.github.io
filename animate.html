<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animate</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @keyframes grow {
                from {
                    /*font-size: 20px;*/
                    left: 0%;
                }
                to {
                    /*font-size: 100px;*/
                    left: 50%;
                }
            }
            h1 {
                position: relative;
                animation-name: grow;
                animation-duration: 2s;
                animation-fill-mode: forwards;
            }
        
        </style>
    </head>
    <body>
        <h1>Welcome</h1>
    </body>
</html>
