<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            div {
                margin-top: 0%;
                text-align: right;
                padding: 10px;
            }
            span {
                font-size: 100px;
            }
            p {
                display:inline;
                padding: 10px;
            }
            form {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <p><a href="image.html" style="text-decoration: none; color: black;">Image</a></p>
            <p><a href="advanced.html" style="text-decoration: none; color: black;">Advanced search</a></p>
        </div>
        <div class="google">
           <span style="color: blue;">G</span>
            <span style="color: red;">o</span>
            <span style="color: orange;">o</span>
            <span style="color: blue;">g</span>
            <span style="color: green;">l</span>
            <span style="color: red;">e</span>
        </div>
        <form action="https://google.com/search">
            <input class="name" type="text" name="q">
            <br>
            <input class="gS" type="submit" value="Google Search" style="display: inline; margin: auto; border: none; padding: 5px;">&emsp;
            <input class="gS" type="submit" name="btnI" value="I'm Feeling Lucky" style="display: inline; margin: auto; border: none; padding: 5px;">
        </form>
    </body>
</html>
