<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
             p {
                padding: 10px;
                text-align: right;
            }
            span {
                font-size: 100px;
            }
            #input, #name {
                margin: auto;
                display: block;
            }
            #input:focus {
                background-color: white;
                border-color: #F8F8F8;
            }
            #name {
                border: none;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <p><a href="index.html" style="text-decoration: none; color: black;">Google Search</a></p>
        </div>
        <div class="google">
            <span style="color: blue;">G</span>
             <span style="color: red;">o</span>
             <span style="color: orange;">o</span>
             <span style="color: blue;">g</span>
             <span style="color: green;">l</span>
             <span style="color: red;">e</span>
             <p class="image">Image</p>
         </div>
        <form action="https://google.com/images">
            <input class="name" type="text" name="q">
            <br>
            <input class="gS" type="submit" value="Google Search" style="margin: auto; display: block; border: none; padding: 10px;">
        </form>
    </body>
</html>
