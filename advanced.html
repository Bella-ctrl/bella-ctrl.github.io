<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            p {
                padding: 10px;
                text-align: right;
           }
           input {
                margin-top: 10px;
                border-color: #E8E8E8;
                margin-left: 10px;
                width: 500px;
           }
           .input {
                display: inline;
           }
       </style>
    </head>
    <body>
        <div>
            <p><a href="index.html" style="text-decoration: none; color: black;">Google Search</a></p>
        </div>
        <div style="text-align: left; font-weight: 500; letter-spacing: -4px; font-size: 30px; padding: 10px;">
            <span style="color: blue;">G</span>
             <span style="color: red;">o</span>
             <span style="color: orange;">o</span>
             <span style="color: blue;">g</span>
             <span style="color: green;">l</span>
             <span style="color: red;">e</span>
         </div>
         <div>
            <p style="text-align: left; color: #b3002d; font-size: 25px;">Advanced Search</p>
            <hr>
            <p style="text-align: left; font-size: 20px;">Find pages with...</p>
         </div>
         <form action="https://www.google.com/search" style="font-size:18px;">
            <p class="input">all these words:</p> &emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;
            <input type="text" name="as_q">
            <br>
            <p class="input">this exact word or phrase:</p>&nbsp;
            <input type="text" name="as_epq">
            <br>
            <p class="input">any of these words:</p>&emsp;&emsp;&emsp;
            <input type="text" name="as_oq">
            <br>
            <p class="input">none of these words:</p>&emsp;&emsp;&nbsp;
            <input type="text" name="as_eq">
            <input type="submit" value="Advanced search" style="margin-top: 15px; width:150px; font-size:15px; center; color:white; background-color: #6495ED; padding:5px; display: block;">
        </form>
    </body>
</html>
