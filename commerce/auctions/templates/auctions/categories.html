{% extends "auctions/layout.html" %}

{% block body %}
    <h2>All Categories</h2>
    
    {% if categories %}
        <div class="categories-grid">
            {% for category in categories %}
                <a href="{% url 'category_listings' category.code %}" class="category-card">
                    <h3>{{ category.name }}</h3>
                    <span class="badge bg-primary">{{ category.count }} listings</span>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">
            No categories available yet.
        </div>
    {% endif %}
{% endblock %}
