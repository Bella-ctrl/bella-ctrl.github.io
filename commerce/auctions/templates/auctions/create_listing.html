{% extends "auctions/layout.html" %}

{% block body %}
    {% if created %}
        <div class="alert alert-success">
            Listing created successfully!
        </div>
    {% endif %}

    <h2>{{ title }}</h2>
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock %}
